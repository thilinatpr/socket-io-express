<!DOCTYPE html>
<html>
  <head><title>Fills</title></head>
  <body>
    <h1>Live Fills</h1>
    <ul id="alerts"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      socket.on('fill_alert', (msg) => {
        const li = document.createElement('li');
        li.textContent = msg;
        document.getElementById('alerts').appendChild(li);
      });
    </script>
  </body>
</html>
